


services:

  db:
    image: mysql:latest
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "edam15!k2Mp_"
      MYSQL_DATABASE: "newdb"
      MYSQL_USER: "appuser"
      MYSQL_PASSWORD: "edam15!k2Mp_"
    volumes:
      - db_api:/var/lib/mysql
    restart: unless-stopped

  redis-cache:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - cache:/data


volumes:
  db_api:
    driver: local
  cache:
    driver: local